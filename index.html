<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Video Search</h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for videos">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="content">
            <div id="video-title" class="video-title"></div>
            <div id="video"></div>
            <div class="video-comments-container">
                <div id="recommended-videos" class="videos-column"></div>
                <div class="separator"></div>
                <div id="comments" class="comments-column"></div>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <div id="error" style="display:none;"></div>
    <script src="app.js"></script>
</body>
</html>
